<main class="body">
  <div class="container mh-100">
    <div class="row g-0 bg-white rounded-4 shadow-lg align-content-center mh-100">
      <div class="col-lg-6 col-md-6 text-right mh-100">
        <aside class="ms-auto h-100 rounded-start-4 mobile-rounded  gr  p-lg-cstm text-center vcenter-hcenter">
          <img src="assets/img/analysis_banner.png" class="whiteStoke rounded-4 shadow-lg" alt="" />
        </aside>
      </div>
      <div class="col-lg-6 col-md-6 align-self-center">
        <div class="RightBlock row px-3  py-3 ">
          <div class="loginCntHeader align-self-start text-center">
            <img src="assets/img/aei-logo-black.png" class="logo" width="130">
          </div>
          <div class="loginCntMiddle align-self-center text-center">
            <aside class="loginBlk text-center">
              <div style="width:240px;margin:auto;">
                <h4 class="fw-bold">Login</h4>
                <hr />
                <p class="small text-muted">Sign in. Use your Google Account. Email or phone. Forgot email? ... </p>
              </div>
              <div class="text-center">
                <div class="d-flex justify-content-center">
                  <asl-google-signin-button *ngIf="!user" type="standard" shape="circle" theme="filled_blue"
                    size="large"></asl-google-signin-button>
                  <!-- <div class="text_google">Sigin in with Google</div> -->
                </div>
                <div *ngIf="user">
                  <img src="{{ user.photoUrl }}">
                  <div>
                    <h4 class="text-danger">Your are not a authorized user</h4>
                  </div>
                </div>
              </div>
              <br> <br> <br> <br>
              <a href="javascript:void()" class="btn btn-info" (click)="loginguest()">Login as a guest</a>
            </aside>
          </div>

        </div>
      </div>

    </div>
  </div>
</main>
