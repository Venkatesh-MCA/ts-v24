<main id="main" class="main">
    <main ng-controller="tsreport" class="ng-scope">
        <div class="card">
            <div class="px-4">
                <div class="row dashboard">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title d-flex align-items-center gap-3">
                            <img src="assets/img/hand-rising2.png" width="45" alt="1" />
                            <section>
                                <div>Virtual Group Report</div>
                                <div class="small text-muted fw-normal mt-1">#{{selectpapercode}}</div>

                            </section>

                            <section>
                                <div>Campus Wise Report</div>
                                <div class="small text-muted fw-normal mt-1">#{{selectpapercode}}</div>

                            </section>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">

                <div class="table-responsive">



                    <div class="row mt-3 mx-0 mb-3">
                        <!-- <div class="col-md-3 offset-md-9">
                            <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon2"
                                name="searchText" [(ngModel)]="searchText" (keyup)="searchdatafilter(searchText)"
                                required>
                        </div> -->
                    </div>
                    <table class="table w-100 table-striped-columns-cstm">
                        <thead>
                            <tr class="bg-blue">
                                <th class="text-center" style="width:50px">S.No</th>
                                <th class="text-center" style="width:100px">Campus</th>
                                <th class="text-center" style="width:100px">Virtual Group</th>
                                <th class="text-center" style="width:150px">Result</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of vglist  ; let i=index">
                                <td class="text-center">{{i+1}}</td>
                                <td class="text-center " style="width:100px">{{x.campus_name}}</td>
                                <td class="text-center " style="width:100px">{{x.vgroupName}}</td>
                                <td class="text-center " style="width:150px">{{x.strength}}</td>
                            </tr>

                        </tbody>
                    </table>


                </div>

            </div>
        </div>


    </main>
</main>
