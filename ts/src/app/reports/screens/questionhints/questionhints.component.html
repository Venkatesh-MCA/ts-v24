<main id="main" class="main">

    <div class="card">
        <div class="card-body">
            <div class="row dashboard">
                <div class="d-flex justify-content-between align-items-center">
                   

<table  style="width:100%" cellpadding="0" class="table-pading" border="1" cellspacing="0" >
   
    <img [src]="setheaderimage" style="width:100%;margin-bottom:10px;display: block;"/>
 <tr>
   <td colspan="8"><table width="100%" border="0" cellspacing="0" cellpadding="0">
     <tr>
     <td style="float:left;font-weight:bold;">{{maindata[0].program_name}}</td>
     <td  align="center">&nbsp;</td>
     <td style="float:right;font-weight:bold;">DT : {{maindata[0].exam_date | date :  "dd-MM-yyyy"}}</td>
     </tr>
       <tr>
         
         <td  style="float:left;font-weight:bold;">Time : {{timeConvert(maindata[0].exam_duration)}}</td>
         <td align="center"><b>
           {{maindata[0].paper_title}}
           </b></td>
        
         <td><span  style="float:right;font-weight:bold;">Max.Marks : {{maindata[0].exam_maxmarks}}</span>  </td>
       </tr>
     </table></td>
 </tr>



</table>
                    <div style="clear:both"></div>
                    <h3
                        style="text-align: center;border-bottom: 1px #ccc solid;padding-bottom: 15px;margin-bottom: 5px;text-align: center;">
                        Key
                    </h3>
                </div>
                <section>
                    <div *ngFor="let x of Newkey"  >
                        <aside style="text-align:center;">
                            <h4 style="width: 100%;"><u>{{x.Subje}}</u></h4>
                        </aside>
                        <div style="display: flex;flex-wrap: wrap;margin-bottom: 20px;">
                            <section
                                style="display: flex;grid-gap: 5px;width:auto;margin-bottom: 9px;justify-content: start;margin-left: 10px;color: #444;justify-content: center;padding: 5px;align-items: center;border-radius: 4px;border: 1px #ccc solid;"
                               *ngFor="let z of x.Keys" >
                                <strong class="numberbg-off">{{z.qno}})</strong> <span>{{z.ans}}</span>
                            </section>
                        </div>
                    </div>
                </section>

               
                <div class="page-break"></div>
            
                <span style="font-weight:bold;font-size:20px;margin-bottom:-20px; text-align: center;">Hints And Solutions</span>
                
                
                <table class="table">
                 
                    <tbody *ngFor="let x of data; let i=index">
                    <tr *ngIf="i === 0 || data[i - 1]?.subject_master_name !== x.subject_master_name">
                      <td colspan="4" style="padding-bottom:24px;" valign="top">
                            <p  style="font-weight:800;text-align:center;text-decoration: underline;">{{x.subject_master_name}}</p>           
                        </td>
                    </tr>
                    <tr >
                    <td style="font-weight:800;width:37px;padding-top:22px;" valign="top"><span >{{i+1}}</span>.</td>
                    
                    <td style="padding-top:22px;">
                    <p [appMathJax]="x.question_master_hint"></p>
                    </td>
                    </tr>
                    </tbody>	
                 
                    </table>
 


            </div>
        </div>
    
    
    </div>
</main>
